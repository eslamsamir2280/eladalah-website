<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
     <!-- link icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>تسجيل الدخول</title>
</head>
<body>
    <section class="logIn">
        <div class="container">
            <div class="box">
                <div class="right">
                    <img src="./images/logo.webp" alt="">
                    <h4>تسجيل الدخول</h4>
                    <div class="form-div">
                        <div class="group">
                            <input required="" type="text" class="input">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label> <i class="fa-solid fa-user"></i> أسم المسنخدم</label>
                        </div>
                        <div class="group">
                            <input required="" id="password" type="password" class="input">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label> <i class="fa-solid fa-lock"></i> كلمة المرور</label>
                            <a href="#" class="fa-regular fa-eye-slash" id="showpass"></a>
                        </div>
                        <button type="submit">دخول</button>
                    </div>
                    <div class="text"><p>إذا كنت لا تمتلك حساب يمكنك <a href="#">الأشتراك الأن</a></p>
</div>
                </div>
                <div class="left">
                    <img src="./images/pexels-photo-5669602.webp" alt="">
                </div>
        </div>
    </section>
    <script src="login.js">
  
    </script>
